name: Opengrep Brave Core Check
on:
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'assets/opengrep_rules/**'

permissions:
  contents: read

jobs:
  opengrep-brave-core:
    name: Check Brave Core with Opengrep Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout security-action
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin main

      - name: Run Opengrep on Brave Core
        id: opengrep-scan
        uses: ./actions/opengrep-compare
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_repo: brave/brave-core
