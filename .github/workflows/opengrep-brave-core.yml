name: Opengrep Brave Core Check
on:
  workflow_dispatch:
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'assets/opengrep_rules/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  opengrep-brave-core:
    name: Check Brave Core with Opengrep Rules
    runs-on: ubuntu-latest
    steps:
      - name: Checkout security-action
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin main

      - name: Run Opengrep on Brave Core
        id: opengrep-scan
        uses: ./actions/opengrep-compare
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          target_repo: brave/brave-core
