rules:
  - id: missing-noopener-window-open
    message: window.open should enforce `noopener` to avoid tab-nabbing vulnerabilities.
    metadata:
      author: Andrea Brancaleoni @ Brave
      confidence: LOW
      cwe:
        - "CWE-200: Exposure of Sensitive Information to an Unauthorized Actor"
      owasp:
        - A01:2021 - Broken Access Control
      references:
        - https://web.dev/external-anchors-use-rel-noopener/
        - https://html.spec.whatwg.org/multipage/links.html#link-type-noreferrer
      category: security
      cwe2021-top25: true
      subcategory:
        - audit
      likelihood: LOW
      impact: LOW
      license: MIT
      source: https://github.com/brave/security-action/blob/main/assets/semgrep_rules/web/missing-noopener-window-open.yaml
    languages:
      - generic
    paths:
      include:
        - '*.mustache'
        - '*.html'
        - '*.erb'
        - '*.hbs'
        - '*.cc'
        - '*.cpp'
        - '*.mustache.patch'
        - '*.html.patch'
        - '*.erb.patch'
        - '*.hbs.patch'
        - '*.js.patch'
        - '*.ts.patch'
        - '*.tsx.patch'
        - '*.cc.patch'
        - '*.cpp.patch'
      exclude:
        - '*test*'
    severity: INFO
    patterns:
      - pattern-either:
          - patterns:
            - pattern-either:
              - pattern: window.open($...URL)
              - pattern: document.open($...URL)
              - pattern: open($...URL)
            - metavariable-comparison:
                metavariable: $...URL
                comparison: not re.match('.*(chrome|brave)(-untrusted)?://.*', str($...URL)) and re.match('^([^,]+|[^,]*,[^,]*)$', str($...URL))
          - patterns:
            - pattern-either:
                - pattern: window.open($...URL, $...TARGET, $...FEATURES, ...)
                - pattern: document.open($...URL, $...TARGET, $...FEATURES, ...)
                - pattern: open($...URL, $...TARGET, $...FEATURES, ...)
            - metavariable-comparison:
                metavariable: $...FEATURES
                comparison: not re.match(".*[\"']no(opener|referrer)[\"'].*", str($...FEATURES))
