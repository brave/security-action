    - patterns:
      - pattern: "$LIFETIME = $FALSE"
      - pattern-inside: new TokenValidationParameters {...}
    - patterns:
      - pattern: "(TokenValidationParameters $OPTS). ... .$LIFETIME = $FALSE\n"
