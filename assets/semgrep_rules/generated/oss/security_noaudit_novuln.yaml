- id: gitlab.find_sec_bugs.RSA_KEY_SIZE-1
  languages:
  - java
  patterns:
  - pattern-either:
    - patterns:
      - pattern-inside: |
          $GEN = KeyPairGenerator.getInstance($ALG, ...);
          ...
      - pattern-either:
        - pattern: "$VAR.initialize($SIZE, ...);"
        - pattern: new java.security.spec.RSAKeyGenParameterSpec($SIZE,...);
