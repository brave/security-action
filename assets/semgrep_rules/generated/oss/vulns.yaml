---
rules:
- id: java.lang.security.audit.xss.no-direct-response-writer.no-direct-response-writer
  message: Detected a request with potential user-input going into a OutputStream
    or Writer object. This bypasses any view or template environments, including HTML
    escaping, which may expose this application to cross-site scripting (XSS) vulnerabilities.
    Consider using a view technology such as JavaServer Faces (JSFs) which automatically
    escapes HTML views.
  severity: WARNING
  options:
    interfile: true
  metadata:
    likelihood: HIGH
    impact: MEDIUM
    confidence: MEDIUM
    category: security
    cwe:
    - 'CWE-79: Improper Neutralization of Input During Web Page Generation (''Cross-site
      Scripting'')'
    cwe2021-top25: true
    cwe2022-top25: true
    owasp:
    - A07:2017 - Cross-Site Scripting (XSS)
    - A03:2021 - Injection
    references:
    - https://www3.ntu.edu.sg/home/ehchua/programming/java/JavaServerFaces.html
    subcategory:
    - vuln
    technology:
    - java
    - servlets
    interfile: true
    license: proprietary license - copyright Â© Semgrep, Inc.
    vulnerability_class:
    - Cross-Site-Scripting (XSS)
    source: https://semgrep.dev/r/java.lang.security.audit.xss.no-direct-response-writer.no-direct-response-writer
    shortlink: https://sg.run/KlRL
    semgrep.dev:
      rule:
        rule_id: j2Uv7B
        version_id: jQTgYdy
        url: https://semgrep.dev/playground/r/jQTgYdy/java.lang.security.audit.xss.no-direct-response-writer.no-direct-response-writer
        origin: community
  languages:
  - java
  mode: taint
  pattern-sources:
  - patterns:
    - pattern-either:
      - pattern: "(HttpServletRequest $REQ).$REQFUNC(...)\n"
      - pattern: "(ServletRequest $REQ).$REQFUNC(...) \n"
    - metavariable-regex:
        metavariable: "$REQFUNC"
        regex: "(getInputStream|getParameter|getParameterMap|getParameterValues|getReader|getCookies|getHeader|getHeaderNames|getHeaders|getPart|getParts|getQueryString)"
  pattern-sinks:
  - patterns:
    - pattern-either:
      - pattern: "(HttpServletResponse $RESPONSE).getWriter(...).$WRITE(...)\n"
      - pattern: "(HttpServletResponse $RESPONSE).getOutputStream(...).$WRITE(...)\n"
      - pattern: "(java.io.PrintWriter $WRITER).$WRITE(...)\n"
      - pattern: "(PrintWriter $WRITER).$WRITE(...)\n"
      - pattern: "(javax.servlet.ServletOutputStream $WRITER).$WRITE(...)\n"
      - pattern: "(ServletOutputStream $WRITER).$WRITE(...)\n"
      - pattern: "(java.io.OutputStream $WRITER).$WRITE(...)\n"
      - pattern: "(OutputStream $WRITER).$WRITE(...)\n"
  pattern-sanitizers:
  - pattern-either:
    - pattern: Encode.forHtml(...)
    - pattern: "(PolicyFactory $POLICY).sanitize(...)"
    - pattern: "(AntiSamy $AS).scan(...)"
    - pattern: JSoup.clean(...)
    - pattern: org.apache.commons.lang.StringEscapeUtils.escapeHtml(...)
    - pattern: org.springframework.web.util.HtmlUtils.htmlEscape(...)
    - pattern: org.owasp.esapi.ESAPI.encoder().encodeForHTML(...)
- id: trailofbits.go.anonymous-race-condition.anonymous-race-condition
  message: Possible race condition due to memory aliasing of variable `$X`
  languages:
  - go
  severity: ERROR
  metadata:
    category: security
    cwe: 'CWE-362: Concurrent Execution using Shared Resource with Improper Synchronization
      (''Race Condition'')'
    subcategory:
    - vuln
    confidence: MEDIUM
    likelihood: HIGH
    impact: MEDIUM
    technology:
    - "--no-technology--"
    description: Race conditions within anonymous goroutines
    references:
    - https://github.com/golang/go/wiki/CommonMistakes#using-goroutines-on-loop-iterator-variables
    license: AGPL-3.0 license
    vulnerability_class:
    - Other
    source: https://semgrep.dev/r/trailofbits.go.anonymous-race-condition.anonymous-race-condition
    shortlink: https://sg.run/BL22
    semgrep.dev:
      rule:
        rule_id: nJUr88
        version_id: LjTq4yK
        url: https://semgrep.dev/playground/r/LjTq4yK/trailofbits.go.anonymous-race-condition.anonymous-race-condition
        origin: community
  patterns:
  - pattern-either:
    - pattern: |
        for $Y, $X := range ... {
          ...
          go func(...){
            ...
            $FOO(..., $X, ...)
            ...
          }(...)
          ...
        }
    - pattern: |
        for $Y, $X := range ... {
          ...
          go func(...){
            ...
            $FOO(..., $Y, ...)
            ...
          }(...)
          ...
        }
    - pattern: |
        for $Y, $X := range ... {
          ...
          go func(...){
            ...
            $X(...)
            ...
          }(...)
          ...
        }
    - pattern: |
        for $X:=...;$Y;$Z {
          ...
          go func(...) {
            ...
            $FOO(..., $X,...)
            ...
          }(...)
          ...
        }
    - pattern: |
        for $Y, $X := range ... {
          ...
          go func(...){
            ...
            $X. ... .$M(...)
            ...
          }(...)
          ...
        }
  - pattern-not: |
      for ..., $X := range ... {
        ...
        ..., $X := ..., $X
        ...
        go func(...){
          ...
          $FOO(..., $X, ...)
          ...
        }(...)
        ...
      }
  - pattern-not: |
      for ..., $X := range ... {
          ...
          $X, ... := $X, ...
          ...
          go func(...){
            ...
            $FOO(..., $X, ...)
            ...
          }(...)
          ...
      }
  - pattern-not: |
      for $Y, $X := range ... {
        ...
        $Y, $X := $Y, $X
        ...
        go func(...){
          ...
        }(...)
        ...
      }
- id: trailofbits.go.hanging-goroutine.hanging-goroutine
  message: Potential goroutine leak due to unbuffered channel send inside loop or
    unbuffered channel receive in select block
  languages:
  - go
  severity: ERROR
  metadata:
    category: security
    cwe: 'CWE-833: Deadlock'
    subcategory:
    - vuln
    confidence: MEDIUM
    likelihood: MEDIUM
    impact: LOW
    technology:
    - "--no-technology--"
    description: Goroutine leaks
    references:
    - https://blog.trailofbits.com/2021/11/08/discovering-goroutine-leaks-with-semgrep
    license: AGPL-3.0 license
    vulnerability_class:
    - Other
    source: https://semgrep.dev/r/trailofbits.go.hanging-goroutine.hanging-goroutine
    shortlink: https://sg.run/Dw8o
    semgrep.dev:
      rule:
        rule_id: EwUQp2
        version_id: 8KTQEjp
        url: https://semgrep.dev/playground/r/8KTQEjp/trailofbits.go.hanging-goroutine.hanging-goroutine
        origin: community
  patterns:
  - pattern-either:
    - pattern: |
        for ... {
          ...
          go func(...) {
            ...
            $CHANNEL <- $VAL
            ...
          }(...)
        }
        ...
        $Y = <- $CHANNEL
        ...
    - pattern: |
        for ... {
          ...
          go func(...) {
            ...
            $CHANNEL <- $VAL
            ...
          }(...)
        }
        ...
        $Y := <- $CHANNEL
        ...
    - pattern: |
        for ... {
          ...
          go func(...) {
            ...
            $CHANNEL <- $VAL
            ...
          }(...)
        }
        ...
        return <- $CHANNEL
    - pattern: |
        for ... {
          ...
          go func(...) {
            ...
            select {
              case ...
              case $CHANNEL <- $VAL: ...
              case ...
            }
            ...
          }(...)
        ...
        }
        ...
        return <- $CHANNEL
    - pattern: "go func(...){\n  ...\n  $CHANNEL <- $X\n  ...\n}(...)\n...\nselect
        {\ncase ...\ncase $Y = <- $CHANNEL: \n...\n}\n"
    - pattern: "go func(...){\n  ...\n  $CHANNEL <- $X\n  ...\n}(...)\n...\nselect
        {\ncase ...\ncase $Y := <- $CHANNEL: \n...\n}\n"
    - pattern: "go func(...){\n  ...\n  $CHANNEL <- $X\n  ...\n}(...)\n...\nselect
        {\ncase ...\ncase <- $CHANNEL: \n...\n}\n"
    - pattern: "go func(...){\n  ...\n  $CHANNEL <- $X\n  ...\n}(...)\n...\nselect
        {\ncase ...\ncase $Y <- $CHANNEL: \n...\n}\n"
  - pattern-not: |
      for ... {
        ...
        go func(...) {
          ...
          $CHANNEL <- $VAL
          ...
        }(...)
      }
      ...
      $Y = <- $CHANNEL
      ...
  - pattern-inside: |
      $CHANNEL := make(...)
      ...
  - pattern-not-inside: "...\nselect {\ncase ...\ncase ...: \n  ...\n  ... =<- $CHANNEL\n
      \ ...\n}\n"
  - pattern-not-inside: "...\nselect {\ncase ...\ncase ...: \n  ...\n  <-$CHANNEL\n
      \ ...\n}\n"
  - pattern-not-inside: |
      $CHANNEL := make(..., $T)
      ...
- id: trailofbits.go.missing-runlock-on-rwmutex.missing-runlock-on-rwmutex
