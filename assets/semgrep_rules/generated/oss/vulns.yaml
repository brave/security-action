  - go
  severity: WARNING
  metadata:
    category: security
    cwe: 'CWE-253: Incorrect Check of Function Return Value'
    subcategory:
    - vuln
    confidence: MEDIUM
    likelihood: MEDIUM
    impact: MEDIUM
    technology:
    - "--no-technology--"
    description: Possible nil dereferences
    references:
    - https://blog.trailofbits.com/2019/11/07/attacking-go-vr-ttps/
    license: AGPL-3.0 license
    vulnerability_class:
    - Other
    source: https://semgrep.dev/r/trailofbits.go.nil-check-after-call.nil-check-after-call
    shortlink: https://sg.run/05g5
    semgrep.dev:
      rule:
        rule_id: L1Ur2r
        version_id: PkTJkk5
        url: https://semgrep.dev/playground/r/PkTJkk5/trailofbits.go.nil-check-after-call.nil-check-after-call
        origin: community
  patterns:
  - pattern-either:
    - pattern: |
        $FOO.$BAR(...)
        ...
        if $FOO != nil { ... }
    - pattern: |
        $FOO.$BAR(...)
        ...
        if $FOO == nil { ... }
    - pattern: |
        $FUNC(..., $FOO.$BAR(...), ...)
        ...
        if $FOO != nil { ... }
    - pattern: |
        $FUNC(..., $FOO.$BAR(...), ...)
        ...
        if $FOO == nil { ... }
  - pattern-not: |
      $FOO.$BAR(...)
      ...
      $FOO = ...
      ...
      if $FOO != nil { ... }
  - pattern-not: |
      $FOO.$BAR(...)
      ...
      ..., $FOO, ... = ...
      ...
      if $FOO == nil { ... }
  - pattern-not: |
      $FOO.$BAR(...)
      ...
      ..., $FOO, ... = ...
      ...
      if $FOO != nil { ... }
  - pattern-not: |
      $FOO.$BAR(...)
      ...
      $FOO = ...
      ...
      if $FOO == nil { ... }
  - pattern-not: |
      ..., $FOO = $FOO.$BAR(...)
      ...
      if $FOO == nil { ... }
  - pattern-not: |
      ..., $FOO = $FOO.$BAR(...)
      ...
      if $FOO != nil { ... }
  - pattern-not: |
      $FOO = $FOO.$BAR(...)
      ...
      if $FOO == nil { ... }
  - pattern-not: |
      $FOO = $FOO.$BAR(...)
      ...
      if $FOO != nil { ... }
- id: trailofbits.go.racy-append-to-slice.racy-append-to-slice
  message: Appending `$SLICE` from multiple goroutines is not concurrency safe
  languages:
  - go
  severity: ERROR
  metadata:
    category: security
    cwe: 'CWE-362: Concurrent Execution using Shared Resource with Improper Synchronization
      (''Race Condition'')'
    subcategory:
    - vuln
    confidence: MEDIUM
    likelihood: HIGH
    impact: MEDIUM
    technology:
    - "--no-technology--"
    description: Concurrent calls to `append` from multiple goroutines
    references:
    - https://go.dev/blog/maps#concurrency
    license: AGPL-3.0 license
    vulnerability_class:
    - Other
    source: https://semgrep.dev/r/trailofbits.go.racy-append-to-slice.racy-append-to-slice
    shortlink: https://sg.run/jkNY
    semgrep.dev:
      rule:
        rule_id: ReUoP7
        version_id: WrTWdKp
        url: https://semgrep.dev/playground/r/WrTWdKp/trailofbits.go.racy-append-to-slice.racy-append-to-slice
        origin: community
  patterns:
  - pattern: "$SLICE = append($SLICE, $ITEM)\n"
  - pattern-either:
    - pattern-inside: |
        var $SLICE []$TYPE
        ...
        for ... {
          ...
          go func(...) {
            ...
            $SLICE = append($SLICE, ...)
            ...
          }(...)
          ...
        }
    - pattern-inside: |
        $SLICE := make([]$TYPE, ...)
        ...
        for ... {
          ...
          go func(...) {
            ...
            $SLICE = append($SLICE, ...)
            ...
          }(...)
          ...
        }
  - pattern-not-inside: |
      $MUTEX.Lock()
      ...
      $MUTEX.Unlock()
  - pattern-not-inside: |
      $MUTEX.Lock()
      ...
      defer $MUTEX.Unlock()
      ...
