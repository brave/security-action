      - pattern-inside: |
          $TAR = tarfile.open(...)
          ...
      - pattern-either:
        - pattern: "$TAR.extractall(...)"
        - pattern: tarfile.extractall(..., members=$TAR)
        - pattern: "$TAR.extractall(..., members=[])"
