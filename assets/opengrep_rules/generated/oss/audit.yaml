- id: gitlab.find_sec_bugs.ECB_MODE-1
  languages:
  - java
  patterns:
  - pattern-either:
    - pattern: javax.crypto.Cipher.getInstance("$ALG", ...)
    - pattern: |
        $PROP = (java.util.Properties $P).getProperty(..., "$ALG");
