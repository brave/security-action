      - pattern-either:
        - pattern: "$FUN(..., <... $PTR ...>, ...)"
        - pattern: "$FUN(..., <... $PTR->$MEM ...>, ...)"
        - pattern: "$FUN(..., <... $PTR[$POS] ...>, ...)"
        - pattern: "$FUN(..., <... (*$PTR) ...>, ...)"
        - pattern: "$PTR->$FUN(...)"
      - metavariable-pattern:
          metavariable: "$FUN"
          patterns:
          - pattern-not: free
  - pattern-inside: free($PTR); ...
  - pattern-not-inside: "free($PTR);\n...\n$PTR = $EXPR; \n...\n"
