    - pattern-either:
      - pattern: |
          unsigned int $FUN(...)
          {
          ...
          return (int $SIGNED);
          }
      - pattern: |
          unsigned $FUN(...)
          {
          ...
          return (int $SIGNED);
          }
      - pattern: |
          size_t $FUN(...)
          {
          ...
          return (int $SIGNED);
          }
      - pattern: |
          size_t $FUN(...)
          {
          ...
          return (off_t $SIGNED);
          }
