  languages:
  - c
  - cpp
  pattern-either:
  - pattern: "(unsigned int $UNSIGNED) = <... (int $SIGNED) ...>"
  - pattern: "(unsigned $UNSIGNED) = <... (int $SIGNED) ...>"
  - pattern: "(size_t $UNSIGNED) = <... (int $SIGNED) ...>"
  - pattern: "(size_t $UNSIGNED) = <... (off_t $SIGNED) ...>"
