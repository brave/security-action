rules:
  - id: unsafe-js-in-cpp-strings
    metadata:
      author: Andrea Brancaleoni <abc@pompel.me>
      confidence: LOW
      assignees: |
        diracdeltas
        thypon
      source: https://github.com/brave/security-action/blob/main/assets/opengrep_rules/client/unsafejs-in-cpp.yaml
      category: security
    message: Unsafe JS in CPP strings
    languages:
      - c
      - cpp
    paths:
      include:
        - "*.cpp"
        - "*.cc"
        - "*.c"
        - "*.h"
        - "*.hpp"
        - "*.hh"
        - "*.mm"
      exclude:
        - test/
        - "*.test.cc"
        - "*browsertest*.cc"
        - third_party/rust/*
    severity: WARNING
    patterns:
      - pattern-either:
          - pattern-regex: innerHTML
          - pattern-regex: document\.write
      - pattern-inside: |
          "..."
