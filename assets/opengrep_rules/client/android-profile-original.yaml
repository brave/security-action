rules:
  - id: android-profile-original
    patterns:
      - pattern-either:
          - pattern: '....getOriginalProfile()'
    metadata:
      author: Brian Johnson
      source: https://github.com/brave/security-action/blob/main/assets/opengrep_rules/client/android-profile-original.yaml
      assignees: bridiver
      category: correctness
    message: Getting the original profile explicitly can lead to security and privacy issues
    languages: [java, kotlin]
    severity: WARNING
